<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Me Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='assets/style.css'>
</head>
<body>
    <!--header-->
    <header class="col 12">Weather Dashboard</header>
    <!--flexbox container-->
    <div class="d-flex flex-row">
        <!--City searcha and storage column-->
        <div class="flex-column col-3">
            <!--search form container-->
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label class="title">Search for a City:</label>
                        <input type="text" class="form-control" placeholder="Enter City">
                        <button type="submit" class="col-12 btn" id="searchBtn">Search</button>
                    </div>
                </form> 
            </div>
            <!--stored cities container-->
            <div class="col-12" id="stored-cities">
    
            </div>
        </div>
        <!--City data & 5day forecast column-->
        <div class="flex-column col-9">
            <!--City data container-->
            <div class="col-12" id="city-data">
                <div class="card current">
                    <h3 class="title" id="city-date">Boston 3/5/21</h3>
                    <p id="temp"></p> 
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv-index"></p>
                </div>
            </div>
            <!--5 day forecast cards-->
            <div class="flex-column col-12" id="forecast">
                <div class="col-12 title">5 Day Forecast</div>
                <div class="d-flex flex-row col-12 justify-content-around">
                    <!--day 1 forecast-->
                    <div class="card col-2 forecast" id="d1">
                        <h4 class="card-date"></h4>
                        <h3 class="icon"></h3> 
                        <p id="d1-temp"></p>
                        <p id="d1-humidity"></p>
                        <p id="d1-precip"></p>
                    </div>
                    <!--day 2 forecast-->
                    <div class="card col-2 forecast" id="d2">
                        <h4 class="card-date"></h4>
                        <h3 class="icon"></h3> 
                        <p id="d2-temp"></p>
                        <p id="d2-humidity"></p>
                        <p id="d2-precip"></p>
                    </div>
                    <!--day 3 forecast-->
                    <div class="card col-2 forecast" id="d3">
                        <h4 class="card-date"></h4>
                        <h3 class="icon"></h3> 
                        <p id="d3-temp"></p>
                        <p id="d3-humidity"></p>
                        <p id="d3-precip"></p>
                    </div>
                    <!--day 4 forecast-->
                    <div class="card col-2 forecast" id="d4">
                        <h4 class="card-date"></h4>
                        <h3 class="icon"></h3> 
                        <p id="d4-temp"></p>
                        <p id="d4-humidity"></p>
                        <p id="d4-precip"></p>
                    </div>
                    <!--day 5 forecast-->
                    <div class="card col-2 forecast" id="d5">
                        <h4 class="card-date"></h4>
                        <h3 class="icon"></h3> 
                        <p id="d5-temp"></p>
                        <p id="d5-humidity"></p>
                        <p id="d5-precip"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js"></script>
</body>
</html>
